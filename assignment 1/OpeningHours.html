<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"> </head>
<body>
    <div class="opening-hours">
        <table style="width:100%">
            <caption>Opening hours</caption>
         
            <tr>
                <th>Day</th>
                <th>Timings</th>
            </tr>
            <tr>
                <td>Mon- Thurs</td>
                <td>4:00 pm to 9:00 pm</td>
            </tr>
            <tr>
                <td>Fri</td>
                <td>4:30 pm to 11:00 pm</td>
            </tr>
            <tr>
                <td>Sat</td>
                <td> 11:00 am to 11:00 pm</td>
            </tr>
        </table>
        <div class="text"> Sun  : Closed  <br> Public Holidays: Closed </div>
    </div>
</body>

</html>
